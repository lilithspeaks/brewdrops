<style>
  .site-header{
    position:sticky; top:0; z-index:50;
    background:#FFF8F0; /* warm cream */
    border-bottom:1px solid rgba(43,27,18,.08);
    padding:.6rem .9rem;
    -webkit-backdrop-filter:saturate(1.05) blur(4px);
    backdrop-filter:saturate(1.05) blur(4px);
  }
  .header-inner{
    max-width:1200px; margin:0 auto;
    display:flex; align-items:center; justify-content:space-between; gap:12px;
  }
  .brand{display:flex; align-items:center; gap:10px; text-decoration:none; color:#1c1412}
  .brand img{height:44px; width:auto; display:block}
  .brand span{ font-weight:800; letter-spacing:.2px; font-size:1.08rem }

  .socials{ display:flex; align-items:center; gap:10px }
  .social-btn{
    width:36px; height:36px; border-radius:999px;
    display:inline-flex; align-items:center; justify-content:center;
    background: rgba(43,27,18,.06);
    border:1px solid rgba(43,27,18,.08);
    text-decoration:none;
    transition: transform .12s ease, box-shadow .12s ease, background .12s ease;
  }
  .social-btn:hover{
    transform: translateY(-1px);
    background: rgba(43,27,18,.10);
    box-shadow: 0 6px 16px rgba(43,27,18,.12);
  }
  .social-btn svg{ width:18px; height:18px; fill:#2B1B12 }

  @media (max-width:640px){
    .brand span{ display:none; }
    .brand img{ height:40px; }
  }
</style>
