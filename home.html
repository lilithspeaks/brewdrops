<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BrewDrops — One Drop. Endless Possibilities.</title>
  <link rel="icon" href="favicon.ico" />

  <style>
    :root{
      --bg:#fffdf9;         /* warm white */
      --bg2:#f6efe8;        /* latte cream */
      --ink:#2b1a12;        /* espresso */
      --accent:#6a432c;     /* button */
    }

    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      background:var(--bg);
      color:var(--ink);
      display:flex;
      flex-direction:column;
      min-height:100vh;
    }

    /* HERO — One drop. Endless possibilities. */
    .hero {
      min-height: 92dvh;                 /* big, easy breathing space */
      display: grid;
      place-items: center;
      padding: 48px 16px;
      background: linear-gradient(180deg, var(--bg), var(--bg2));
      color: var(--ink);
      position: relative;
      overflow: clip;                     /* hide subtle steam */
    }

    .hero-inner {
      max-width: 1100px;
      width: 100%;
      display: grid;
      gap: 20px;
      align-items: center;
      justify-items: center;
      text-align: center;
    }

    .hero h1 {
      margin: 0;
      font-size: clamp(32px, 6vw, 64px);
      letter-spacing: -0.01em;
      line-height: 1.08;
    }

    .hero p.sub {
      margin: 0;
      font-size: clamp(16px, 2.2vw, 20px);
      opacity: .9;
    }

    /* CTA button */
    .btn {
      display: inline-block;
      margin-top: 8px;
      padding: .8em 1.3em;
      border-radius: 999px;
      background: var(--accent);
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      transition: transform .15s ease, filter .15s ease;
    }
    .btn:hover { transform: translateY(-1px); filter: brightness(.95); }

    /* visual block for the pod image */
    .pod-wrap {
      position: relative;
      width: min(560px, 92vw);
      aspect-ratio: 4 / 3;               /* stable box while image loads */
      display: grid;
      place-items: center;
      margin-top: 8px;
    }

    /* the hero product image */
    .pod-img {
      max-width: 100%;
      height: auto;
      display: block;
      filter: drop-shadow(0 24px 40px rgba(0,0,0,.10));
    }

    /* subtle steam animation (behind the pod) */
    .pod-steam {
      position: absolute;
      inset: -10% -10% 0 -10%;
      pointer-events: none;
      background:
        radial-gradient(120px 160px at 60% 80%, rgba(255,255,255,.55), transparent 60%),
        radial-gradient(150px 200px at 40% 85%, rgba(255,255,255,.45), transparent 65%);
      animation: floatSteam 7s ease-in-out infinite alternate;
      filter: blur(14px);
      opacity: .55;
    }

    @keyframes floatSteam {
      from { transform: translateY(8px); opacity: .45; }
      to   { transform: translateY(-8px); opacity: .65; }
    }

    /* gentle scroll cue (optional) */
    .scroll-cue {
      position: absolute;
      bottom: 14px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      letter-spacing: .08em;
      text-transform: uppercase;
      opacity: .55;
    }
  </style>
</head>

<body>
  <section class="hero">
    <div class="hero-inner">

      <!-- TEXT -->
      <h1>One drop. Endless possibilities.</h1>
      <p class="sub">Hot or cold, coffee or cocktail — BrewDrops adapt to you.</p>
      <a class="btn" href="/waitlist">Join the Waitlist</a>

      <!-- IMAGE (placeholder now; swap src when your render is ready) -->
      <div class="pod-wrap">
        <div class="pod-steam" aria-hidden="true"></div>
        <img class="pod-img"
             src="/assets/hero-pod-placeholder.png"
             alt="A BrewDrop held elegantly between two fingers" />
      </div>

    </div>
    <div class="scroll-cue">Scroll</div>
  </section>
</body>
</html>
