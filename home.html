<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BrewDrops — Coming Soon…</title>
  <link rel="icon" href="favicon.ico" />
  <style>
    :root{ --bg:#f6efe8; --ink:#2b1a12; }
    html,body{height:100%}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      background:var(--bg); color:var(--ink);
      display:flex; flex-direction:column; min-height:100vh;
    }
    /* page chrome slots */
    #site-header, #site-footer { width:100% }

    /* center the only content */
    main{ flex:1; display:flex; align-items:center; justify-content:center; text-align:center; padding:24px }
    h1{ margin:0; font-size:clamp(28px,5vw,44px); letter-spacing:-.01em }
  </style>
</head>
<body>

  <!-- your shared header gets injected here -->
  <div id="site-header"></div>

  <main>
    <h1>Coming Soon…</h1>
  </main>

  <!-- your shared footer gets injected here -->
  <div id="site-footer"></div>

  <script>
    // Same include loader pattern you already use on other pages
    // (mirrors index.html + waitlist.html). :contentReference[oaicite:2]{index=2} :contentReference[oaicite:3]{index=3}
    async function loadPart(id, file){
      try{
        const res = await fetch(file, { cache: "no-store" });
        if(!res.ok) throw new Error(res.status + " " + res.statusText);
        document.getElementById(id).innerHTML = await res.text();
        if(id === "site-header") afterHeaderLoaded();
      }catch(e){ console.error("Failed to load", file, e); }
    }
    loadPart("site-header","header.html");
    loadPart("site-footer","footer.html");

    // OPTIONAL: while sections are not ready, point certain nav links to /whoops.html
    function afterHeaderLoaded(){
      const fallback = ["about","faq","contact","privacy","terms"];
      document.querySelectorAll('#site-header a').forEach(a=>{
        const txt = (a.textContent || "").trim().toLowerCase();
        if(fallback.includes(txt) && (!a.getAttribute('href') || a.getAttribute('href') === "#")){
          a.setAttribute('href','whoops.html');
        }
      });

      // OPTIONAL: ensure social links are correct (adjust if your handles differ)
      const socials = {
        instagram: "https://instagram.com/brewdropsco",
        tiktok:    "https://www.tiktok.com/@brewdropsco",
        linkedin:  "https://www.linkedin.com/company/brewdrops"
      };
      document.querySelectorAll('#site-header a[href*="instagram.com"], #site-header a[aria-label*="Instagram"]').forEach(a=>a.href=socials.instagram);
      document.querySelectorAll('#site-header a[href*="tiktok.com"], #site-header a[aria-label*="TikTok"]').forEach(a=>a.href=socials.tiktok);
      document.querySelectorAll('#site-header a[href*="linkedin.com"], #site-header a[aria-label*="LinkedIn"]').forEach(a=>a.href=socials.linkedin);
    }
  </script>
</body>
</html>
