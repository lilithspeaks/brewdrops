<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BrewDrops — Coming Soon…</title>
  <link rel="icon" href="favicon.ico" />
  <style>
    :root{ --bg:#f6efe8; --ink:#2b1a12; }
    body{
      margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      background:var(--bg); color:var(--ink);
      display:flex; flex-direction:column; min-height:100vh;
    }
    main{ flex:1; display:flex; align-items:center; justify-content:center; text-align:center; }
    h1{ margin:0; font-size:clamp(24px,4vw,36px); }
  </style>
</head>
<body>
  <div id="site-header"></div>

  <main>
    <h1>Coming Soon...</h1>
  </main>

  <div id="site-footer"></div>

  <script>
    async function include(id, file){
      const res = await fetch(file,{cache:"no-store"});
      document.getElementById(id).innerHTML = await res.text();
    }
    include("site-header","header.html");
    include("site-footer","footer.html");
  </script>
</body>
</html>
