<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BrewDrops — Coming Soon…</title>
  <link rel="icon" href="favicon.ico" />
  <style>
    :root{ --bg:#f6efe8; --ink:#2b1a12; }
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      background:var(--bg);
      color:var(--ink);
      display:flex;
      flex-direction:column;
      min-height:100vh;
    }

    /* stack text + button vertically and center */
    main{
      flex:1;
      display:flex;
      flex-direction:column;      /* ← stack vertically */
      align-items:center;         /* center horizontally */
      justify-content:center;     /* center vertically */
      text-align:center;
      gap:12px;                   /* small space between h1 and button */
    }

    h1{
      margin:0;
      font-size:clamp(24px,4vw,36px);
    }

    .waitlist-btn{
      display:inline-block;
      padding:0.6em 1.2em;
      background-color:var(--ink); /* espresso brown */
      color:var(--bg);
      border:none;
      border-radius:6px;
      font-size:1rem;
      text-decoration:none;
      transition:background 0.2s ease;
    }

    .waitlist-btn:hover{
      background-color:#4b2e1f; /* a bit lighter on hover */
    }
  </style>
</head>
<body>
  <div id="site-header"></div>

  <main>
    <h1>Coming Soon...</h1>
    <a href="https://brewdrops.co/waitlist" class="waitlist-btn">Join the Waitlist</a>
  </main>

  <div id="site-footer"></div>

  <script>
    async function include(id, file){
      const res = await fetch(file,{cache:"no-store"});
      document.getElementById(id).innerHTML = await res.text();
    }
    include("site-header","header.html");
    include("site-footer","footer.html");
  </script>
</body>
</html>
