<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BrewDrops — One Drop. Endless Possibilities.</title>
  <link rel="icon" href="favicon.ico" />
  <style>
    :root{
      --bg:#fffdf9;         /* warm white */
      --bg2:#f6efe8;        /* latte cream */
      --ink:#2b1a12;        /* espresso text */
      --accent:#6a432c;     /* button */
    }

    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      background:linear-gradient(180deg,var(--bg),var(--bg2));
      color:var(--ink);
      display:flex;
      flex-direction:column;
      min-height:100vh;
    }

    main{
      flex:1;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:60px 20px;
    }

    h1{
      margin:0 0 12px;
      font-size:clamp(32px,6vw,64px);
      letter-spacing:-0.01em;
      line-height:1.1;
    }

    p.sub{
      margin:0 0 24px;
      font-size:clamp(16px,2.2vw,20px);
      opacity:0.9;
    }

    .btn{
      display:inline-block;
      padding:.8em 1.3em;
      border-radius:999px;
      background:var(--accent);
      color:#fff;
      text-decoration:none;
      font-weight:600;
      transition:transform .15s ease, filter .15s ease;
    }
    .btn:hover{ transform:translateY(-1px); filter:brightness(.95); }
  </style>
</head>

<body>
  <!-- Shared header -->
  <div id="site-header"></div>

  <main>
    <h1>One drop. Endless possibilities.</h1>
    <p class="sub">Hot or cold, coffee or cocktail — BrewDrops adapt to you.</p>
    <a class="btn" href="/waitlist">Join the Waitlist</a>
  </main>

  <!-- Shared footer -->
  <div id="site-footer"></div>

  <script>
    async function include(id, file){
      try{
        const res = await fetch(file,{cache:"no-store"});
        document.getElementById(id).innerHTML = await res.text();
      }catch(e){
        console.error("Include failed:", file, e);
      }
    }
    include("site-header","header.html");
    include("site-footer","footer.html");
  </script>
</body>
</html>
