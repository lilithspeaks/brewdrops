<style>
  :root{
    --espresso:#2b1a12;
    --mocha:#3c2418;
    --cream:#e7dfd7;
    --muted:#c8bfb6;
    --accent:#7a5236;
    --accent-hover:#5e3e29;
  }

  body{
    margin:0;
    background: radial-gradient(circle at 50% 20%, var(--mocha) 0%, var(--espresso) 60%, #120c09 100%);
    color:var(--cream);
    font-family:"Inter", system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    display:flex; flex-direction:column; align-items:center;
  }

  header{
    margin-top:60px;
    text-align:center;
  }
  .logo{
    width:90px;
    height:auto;
    margin-bottom:20px;
  }

  .wordmark{
    font-family:"Manrope", system-ui, sans-serif;
    font-weight:800;
    font-size:clamp(2.5rem, 6vw, 4.2rem);
    color:var(--cream);
    margin:0;
  }

  .tagline{
    margin-top:8px;
    font-size:1rem;
    color:var(--muted);
    font-weight:400;
    display:inline-flex; align-items:center; gap:8px;
  }
  .dot{
    width:5px; height:5px; border-radius:50%; background:var(--muted);
  }

  .lede{
    margin-top:20px;
    font-size:1.1rem;
    color:var(--muted);
    max-width:700px;
    line-height:1.6;
    text-align:center;
  }
</style>

<header>
  <img src="brewdrops-logo.png" alt="BrewDrops logo" class="logo">
  <h1 class="wordmark">BrewDrops</h1>
  <div class="tagline">live simply <span class="dot"></span> simply live</div>
  <p class="lede">

  </p>
</header>
