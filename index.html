<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BrewDrops — Reimagining Coffee</title>
  <link rel="icon" href="favicon.ico" />
  <link rel="canonical" href="https://brewdrops.co/" />

  <!-- Brand font for the wordmark -->
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@600&display=swap" rel="stylesheet">

  <style>
    /* ===== Palette (cooler, deeper coffee tones) ===== */
    :root{
      --espresso:#2A1A12;  /* primary ink */
      --mocha:#4E3426;     /* accents if needed */
      --cocoa:#5C4A3E;     /* secondary */
      --cream:#F4EFE8;     /* bg */
      --foam:#F9F7F3;      /* light bg */
      --muted:rgba(42,26,18,.72);
    }

    /* ===== Base ===== */
    html,body{height:100%}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      background:linear-gradient(180deg,var(--foam),var(--cream));
      color:var(--espresso);
      display:flex; flex-direction:column; min-height:100vh;
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
    }

    /* ===== Layout ===== */
    main{
      flex:1;
      display:flex; align-items:center; justify-content:center;
      text-align:center; padding:84px 20px;
    }
    .wrap{ max-width:900px; width:100%; }

    /* ===== Wordmark (brand title) ===== */
    .brand-title{
      font-family:"Fraunces", serif;
      font-weight:600;
      font-size:clamp(36px,6vw,72px);
      letter-spacing:-0.02em;
      line-height:1;
      color:var(--espresso);
      margin:0 0 14px;
    }

    /* ===== Product statement & intro ===== */
    .hero-headline{
      margin:0 0 6px;
      font-weight:600;           /* feels premium, not shouty */
      font-size:clamp(26px,4.8vw,40px);
      letter-spacing:-0.01em;
      line-height:1.2;
    }
    .sub{
      margin:0 auto 18px;
      max-width:760px;
      font-size:clamp(15px,2.2vw,18px);
      color:var(--muted);
      line-height:1.6;
    }
    .intro{
      margin:8px auto 24px;
      max-width:780px;
      font-size:clamp(15px,2.1vw,18px);
      color:var(--muted);
      line-height:1.7;
    }

    /* small meta line */
    .meta{
      margin-top:10px;
      font-size:.9rem;
      color:rgba(42,26,18,.6);
    }

    /* keep links subtle if any appear */
    a{ color:inherit }
  </style>
</head>
<body>
  <!-- Shared header gets injected -->
  <div id="site-header"></div>

  <!-- HERO: brand + product intro (no CTA) -->
  <main>
    <div class="wrap" role="main">
      <div class="brand-title">BrewDrops</div>

      <h1 class="hero-headline">Reimagining coffee.</h1>
      <p class="sub">One drop at a time.</p>

      <p class="intro">
        At BrewDrops we reimagine our daily coffee ritual: 
        premium coffee coated in an all-natural, dissolvable film.
        Simply drop, stir, and sip.
      </p>

      <div class="meta"> Zero Waste • No Machine • PVA Free</div>
    </div>
  </main>

  <!-- Shared footer gets injected -->
  <div id="site-footer"></div>

  <script>
    // Load shared header & footer (same pattern you use elsewhere)
    async function include(id, file){
      try{
        const res = await fetch(file,{cache:"no-store"});
        if(!res.ok) throw new Error(res.status + " " + res.statusText);
        document.getElementById(id).innerHTML = await res.text();
      }catch(err){
        console.error("Include failed:", file, err);
      }
    }
    include("site-header","header.html");
    include("site-footer","footer.html");
  </script>
</body>
</html>
