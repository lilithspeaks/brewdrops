<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BrewDrops — Zero-Waste Dissolvable Coffee Pods</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="brewdrops-logo.png"/>

  <!-- Fonts: Manrope (display), Inter (system-like, thin for microcopy) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Manrope:wght@500;700;800&display=swap" rel="stylesheet">

  <!-- SEO -->
  <meta name="description" content="BrewDrops are zero-waste, dissolvable coffee pods wrapped in edible, water-soluble film—clean to use, café-level in seconds." />
  <meta name="robots" content="index,follow" />
  <meta property="og:title" content="BrewDrops — Zero-Waste Dissolvable Coffee Pods" />
  <meta property="og:description" content="Plastic-free pods wrapped in edible film that dissolve cleanly. Effortless coffee, without the waste." />
  <meta property="og:image" content="brewdrops-logo.png" />
  <meta property="og:type" content="website" />

  <style>
    :root{
      /* Neutral charcoal rather than brown */
      --bg-1:#0e0f10;
      --bg-2:#141516;
      --ink:#f3efe9;
      --muted:#cfc6bb;
      --soft:#a99f96;
      --accent:#7a5236;
      --accent-hover:#5e3e29;
    }

    *{ box-sizing:border-box }
    html,body{ height:100% }
    body{
      margin:0;
      color:var(--ink);
      background:
        radial-gradient(110% 120% at 70% -10%, var(--bg-2) 0%, var(--bg-1) 60%),
        radial-gradient(120% 120% at -10% 110%, #0b0c0d 0%, var(--bg-1) 70%);
      font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      display:flex; flex-direction:column;
    }

    /* --- Header --- */
    header{
      display:flex; align-items:center; justify-content:center;
      gap:10px;
      padding:18px 20px;
    }
    /* Small optional logo – keep it subtle */
    .mark{
      width:26px; height:26px; border-radius:50%;
      background: url('brewdrops-logo.png') center/cover no-repeat;
      filter: drop-shadow(0 2px 8px rgba(0,0,0,.35));
    }

    /* --- Hero as word-mark --- */
    .hero{
      text-align:center;
      padding:64px 20px 36px;
    }
    .wordmark{
      font-family:"Manrope", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-weight:800;
      font-size:clamp(2.2rem, 7vw, 4.5rem);
      letter-spacing:.02em;
      line-height:1.05;
      color:rgba(243,239,233,.92);
      text-shadow: 0 4px 24px rgba(0,0,0,.45);
    }
    .tagline{
      margin-top:10px;
      font: 400 .98rem/1.2 "Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:rgba(207,198,187,.9);
      display:inline-flex; align-items:center; gap:10px;
    }
    .dot{
      width:5px; height:5px; border-radius:50%;
      background:rgba(207,198,187,.85);
      display:inline-block; transform: translateY(1px);
    }

    /* Elegant product one-liner (kept high for SEO) */
    .lede{
      max-width:820px; margin:22px auto 0;
      font-family:"Manrope", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-weight:500;
      font-size:clamp(1rem, 1.5vw, 1.15rem);
      color:var(--muted);
      line-height:1.6;
    }

    /* --- Footer signup (quiet) --- */
    footer{
      margin-top:auto;
      padding:40px 20px 60px;
      display:flex; flex-direction:column; align-items:center;
      gap:14px;
    }
    .signup{
      width:100%; max-width:720px;
      background: rgba(255,255,255,0.03);
      border:1px solid rgba(255,255,255,0.06);
      border-radius:16px;
      padding:16px;
      display:flex; flex-wrap:wrap; gap:10px; justify-content:center;
      backdrop-filter: blur(4px);
    }
    .signup input[type="email"]{
      flex:1 1 260px; min-width:260px; max-width:420px;
      padding:12px 14px;
      border-radius:12px; border:1px solid rgba(255,255,255,0.14);
      background:#0f1011; color:var(--ink);
      font: 400 0.98rem/1 "Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      outline:none;
    }
    .signup input::placeholder{ color:#8f877f }
    .signup button{
      padding:12px 16px; border-radius:12px; border:none;
      background:var(--accent); color:#fff; font-weight:600; cursor:pointer;
      transition: background .15s ease, transform .06s ease;
      font-family:"Manrope", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    .signup button:hover{ background:var(--accent-hover); transform: translateY(-1px); }

    .fineprint{
      font: 300 0.9rem/1.5 "Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: rgba(200,192,182,.7);
      text-align:center;
      max-width:720px;
    }

    .copyright{
      margin-top:4px;
      font: 300 0.9rem/1 "Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: rgba(200,192,182,.6);
    }

    @media (prefers-reduced-motion: reduce){
      *{ transition:none !important; animation:none !important; }
    }
  </style>
</head>
<body>

  <header>
    <!-- tiny icon is optional; remove the div below to hide it completely -->
    <div class="mark" aria-hidden="true"></div>
  </header>

  <main class="hero">
    <div class="wordmark">BrewDrops</div>
    <div class="tagline">
      <span>live simply</span><span class="dot" aria-hidden="true"></span><span>simply live</span>
    </div>
    <p class="lede">
      Plastic-free pods wrapped in edible film that dissolve cleanly in your cup.
      Café-level coffee in seconds—elegant to use, light on the planet.
    </p>
  </main>

  <footer>
    <form class="signup" action="#" method="post" aria-label="Email signup">
      <input type="email" name="email" placeholder="Enter your email" required aria-label="Email address">
      <button type="submit">Be the First to Find Out</button>
    </form>
    <div class="fineprint">Occasional updates only—early drops, product news, and launch dates.</div>
    <div class="copyright">© <span id="year"></span> BrewDrops</div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>

</body>
</html>
