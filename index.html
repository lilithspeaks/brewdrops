<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BrewDrops™</title>

  <!-- Favicons (keep these files at repo root) -->
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" type="image/png" href="/favicon.png">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">

  <style>
    :root{
      --bg:#0f0d0b; --text:#f5eee7; --muted:#cfc4bb; --accent:#9a6b3a;
      --border:#ffffff20;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--text);
      background: radial-gradient(1200px 800px at 70% 20%, #1a1411, var(--bg) 60%) fixed;
      -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
      overflow-x:hidden;
    }
    a{color:inherit; text-decoration:none}

    /* Header */
    header{
      position:sticky; top:0; z-index:10; padding:10px 14px;
      backdrop-filter: blur(8px);
      background: color-mix(in oklab, var(--bg) 88%, transparent);
      border-bottom:1px solid var(--border);
    }
    .nav{max-width:1100px; margin:0 auto; display:flex; align-items:center; gap:10px;}
    .logo{width:40px; height:40px; border-radius:50%; object-fit:cover; display:block; box-shadow:0 2px 10px #00000070}
    .brand{font-weight:600; letter-spacing:.2px}

    /* Collage */
    .collage{
      margin: 8px auto 24px; max-width:1200px; padding: 12px 0;
      display:grid; gap:12px;
    }
    .row{
      display:flex; gap:12px; overflow:hidden; border-radius:18px;
      mask-image: linear-gradient(90deg, transparent 0, #000 8%, #000 92%, transparent 100%);
      -webkit-mask-image: linear-gradient(90deg, transparent 0, #000 8%, #000 92%, transparent 100%);
    }
    .track{
      display:flex; gap:12px; flex:0 0 auto; padding:0 6px;
      animation: scroll 38s linear infinite;
    }
    .row.rev .track{ animation-direction: reverse; }
    .card{
      flex:0 0 clamp(240px, 28vw, 420px);
      height: clamp(180px, 26vw, 320px);
      border-radius:16px; overflow:hidden; border:1px solid var(--border);
      box-shadow:0 8px 28px #00000055; background:#0d0b0a;
    }
    .card img{width:100%; height:100%; object-fit:cover; display:block}

    @keyframes scroll{
      from{ transform: translateX(0) }
      to{   transform: translateX(-50%) }
    }
    /* Pause on hover */
    .row:hover .track{ animation-play-state: paused; }

    /* Headline + Signup */
    .center{
      text-align:center; padding: 6px 16px 24px; max-width:820px; margin: 6px auto 40px;
    }
    h1{margin:8px 0 6px; font-size: clamp(26px, 4.6vw, 48px)}
    .tag{margin:0; color:var(--muted); font-size: clamp(14px, 1.6vw, 18px)}
    .signup{
      margin:18px auto 0; display:flex; gap:10px; justify-content:center; flex-wrap:wrap;
    }
    input[type="email"]{
      width:min(360px, 84vw); padding:12px 14px; border-radius:12px; border:1px solid var(--border);
      background:#120f0d; color:var(--text); outline:none; font-size:16px;
    }
    input::placeholder{color:#b7aca3}
    button{
      padding:12px 16px; border-radius:12px; border:1px solid var(--border);
      background: color-mix(in oklab, var(--accent) 30%, #1b1613);
      color:var(--text); font-weight:700; letter-spacing:.2px; cursor:pointer;
      box-shadow:0 6px 24px #00000055; transition:.2s transform,.2s filter,.2s border-color;
    }
    button:hover{transform:translateY(-2px); filter:brightness(1.05); border-color:#ffffff3a}

    footer{padding:28px 16px 48px; text-align:center; color:#bfb5ac; font-size:.95rem}
    @media (prefers-reduced-motion: reduce){
      .track{ animation-duration: 0s; animation: none }
    }
  </style>
</head>
<body>

  <header>
    <nav class="nav" aria-label="Top">
      <img class="logo" src="brewdrops logo.png" alt="BrewDrops logo" width="80" height="80" decoding="async" fetchpriority="high">
      <span class="brand">BrewDrops<span aria-hidden="true">™</span></span>
    </nav>
  </header>

  <!-- Sliding Collage -->
  <section class="collage" aria-label="Coffee collage">
    <!-- Row 1 -->
    <div class="row">
      <div class="track">
        <!-- Repeat the 6 images twice for a seamless loop -->
        <div class="card"><img src="images/coffee-1.jpg" alt="Espresso crema swirl"></div>
        <div class="card"><img src="images/coffee-2.jpg" alt="Iced latte closeup"></div>
        <div class="card"><img src="images/coffee-3.jpg" alt="Star ice latte"></div>
        <div class="card"><img src="images/coffee-4.jpg" alt="Whipped coffee foam"></div>
        <div class="card"><img src="images/coffee-5.jpg" alt="Latte art spiral"></div>
        <div class="card"><img src="images/coffee-6.jpg" alt="Crema bubbles texture"></div>

        <div class="card"><img src="images/coffee-1.jpg" alt=""></div>
        <div class="card"><img src="images/coffee-2.jpg" alt=""></div>
        <div class="card"><img src="images/coffee-3.jpg" alt=""></div>
        <div class="card"><img src="images/coffee-4.jpg" alt=""></div>
        <div class="card"><img src="images/coffee-5.jpg" alt=""></div>
        <div class="card"><img src="images/coffee-6.jpg" alt=""></div>
      </div>
    </div>

    <!-- Row 2 (reverse direction for depth) -->
    <div class="row rev">
      <div class="track">
        <div class="card"><img src="images/coffee-4.jpg" alt="Whipped coffee foam"></div>
        <div class="card"><img src="images/coffee-5.jpg" alt="Latte art spiral"></div>
        <div class="card"><img src="images/coffee-6.jpg" alt="Crema bubbles texture"></div>
        <div class="card"><img src="images/coffee-1.jpg" alt="Espresso crema swirl"></div>
        <div class="card"><img src="images/coffee-2.jpg" alt="Iced latte closeup"></div>
        <div class="card"><img src="images/coffee-3.jpg" alt="Star ice latte"></div>

        <div class="card"><img src="images/coffee-4.jpg" alt=""></div>
        <div class="card"><img src="images/coffee-5.jpg" alt=""></div>
        <div class="card"><img src="images/coffee-6.jpg" alt=""></div>
        <div class="card"><img src="images/coffee-1.jpg" alt=""></div>
        <div class="card"><img src="images/coffee-2.jpg" alt=""></div>
        <div class="card"><img src="images/coffee-3.jpg" alt=""></div>
      </div>
    </div>
  </section>

  <!-- Headline + simple signup -->
  <section class="center" aria-label="Signup">
    <h1>Zero-waste dissolvable coffee drops</h1>
    <p class="tag">Drop. Stir. Sip.</p>

    <!-- Keep your newsletter name as-is; this is a simple email capture -->
    <form class="signup" action="mailto:hello@brewdrops.co" method="post" enctype="text/plain">
      <input type="email" name="email" placeholder="you@example.com" required>
      <button type="submit">Subscribe</button>
    </form>
  </section>

  <footer>
    © <script>document.write(new Date().getFullYear())</script> BrewDrops. All rights reserved.
  </footer>

  <!-- Nothing else required -->
</body>
</html>
