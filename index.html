<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BrewDrops — Dissolvable Zero-Waste Coffee Pods</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="brewdrops-logo.png"/>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Manrope:wght@600;700;800&display=swap" rel="stylesheet">

  <!-- Meta -->
  <meta name="description" content="Introducing the first-ever dissolvable, zero-waste coffee pods." />
  <meta name="robots" content="index,follow" />

  <style>
    :root{
      /* Coffee palette */
      --crema:#f1e7dd;
      --ink:#efe6db;
      --muted:#d3c8bc;
      --espresso:#22140e;
      --mocha:#2B1A11;
      --roast:#2b1912;
      --accent:#7a5236;
      --accent-hover:#5e3e29;
    }

    *{ box-sizing:border-box }
    html,body{ height:100% }
    body{
      margin:0;
      color:var(--ink);
      font-family:"Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      /* layered, warm coffee background */
      background:
        radial-gradient(120% 140% at 50% 0%, var(--mocha) 0%, var(--roast) 55%),
        radial-gradient(140% 140% at 50% 120%, #180e0a 0%, var(--espresso) 65%);
      position:relative;
      display:flex;
      flex-direction:column;
      min-height:100dvh;
    }
    /* subtle grain for sophistication */
    body::after{
      content:"";
      position:fixed; inset:0;
      pointer-events:none;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="120" height="120"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23n)" opacity="0.035"/></svg>');
      mix-blend-mode:soft-light;
    }

    /* Header / hero */
    header{ padding:64px 20px 28px; text-align:center }
    .logo{
      width:84px; height:auto; margin:0 auto 14px;
      filter: drop-shadow(0 6px 18px rgba(0,0,0,.35));
    }
    .wordmark{
      font-family:"Manrope", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-weight:800;
      font-size: clamp(2.4rem, 7vw, 4.2rem);
      letter-spacing:.01em;
      line-height:1.05;
      margin:0 0 10px;
      text-shadow: 0 4px 22px rgba(0,0,0,.35);
    }
    .tagline{
      font: 400 .98rem/1.2 "Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--muted);
      display:inline-flex; align-items:center; gap:8px;
      opacity:.9;
    }
    .dot{ width:5px; height:5px; border-radius:50%; background:var(--muted) }

    .hero-line{
      margin:22px auto 0;
      max-width:860px;
      text-align:center;
      font-family:"Manrope", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-weight:600;
      font-size: clamp(1.1rem, 2.2vw, 1.35rem);
      color: var(--ink);
      letter-spacing:.01em;
    }

    /* Footer signup row */
    footer{
      margin-top:auto;
      padding:36px 20px 60px;
      display:flex; flex-direction:column; align-items:center; gap:12px;
    }
    .signup{
      width:100%; max-width:820px;
      background: rgba(255,255,255,0.03);
      border:1px solid rgba(255,255,255,0.07);
      border-radius:16px;
      padding:14px;
      display:flex; flex-wrap:wrap; gap:10px; justify-content:center;
      backdrop-filter: blur(4px);
    }
    .signup input[type="email"]{
      flex:1 1 320px; min-width:280px; max-width:520px;
      padding:12px 14px;
      border-radius:12px; border:1px solid rgba(255,255,255,0.14);
      background:#15100d; color:var(--ink);
      font: 400 0.98rem/1 "Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      outline:none;
    }
    .signup input::placeholder{ color:#a09286 }
    .signup button{
      padding:12px 16px; border-radius:12px; border:none;
      background:var(--accent); color:#fff; font-weight:700; cursor:pointer;
      transition: background .15s ease, transform .06s ease;
      font-family:"Manrope", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    .signup button:hover{ background:var(--accent-hover); transform: translateY(-1px); }

    .fineprint{
      font: 300 0.9rem/1.5 "Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: rgba(223,214,204,.75);
      text-align:center;
      max-width:820px;
    }
    .copyright{
      font: 300 0.9rem/1 "Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: rgba(223,214,204,.65);
    }

    @media (prefers-reduced-motion: reduce){
      *{ transition:none !important; animation:none !important; }
    }
  </style>
</head>
<body>

  <header>
    <img src="brewdrops-logo.png" alt="BrewDrops logo" class="logo">
    <h1 class="wordmark">BrewDrops</h1>
    <div class="tagline">live simply <span class="dot" aria-hidden="true"></span> simply live</div>
    <p class="hero-line">Introducing the first-ever dissolvable, zero-waste coffee pods.</p>
  </header>

  <footer>
    <form class="signup" action="#" method="post" aria-label="Email signup">
      <input type="email" name="email" placeholder="Enter your email" required aria-label="Email address">
      <button type="submit">Be the First to Find Out</button>
    </form>
    <div class="fineprint">Occasional updates only—early drops, product news, and launch dates.</div>
    <div class="copyright">© <span id="year"></span> BrewDrops</div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>

</body>
</html>
