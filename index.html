<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BrewDrops — Reimagining coffee</title>
  <link rel="icon" href="favicon.ico" />

  <!-- Font: Fraunces (for BrewDrops title) + Inter for body -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@600&family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #fffdf9;
      --bg2: #f6efe8;
      --ink: #2b1a12;
      --muted: rgba(43, 27, 18, 0.65);
    }

    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(180deg, var(--bg), var(--bg2));
      color: var(--ink);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    #site-header, #site-footer {
      width: 100%;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 120px 20px 160px; /* ↑ top/bottom breathing space */
      position: relative;
    }

    .hero-wrapper {
      position: relative;
      width: 100%;
      max-width: 1000px;
      text-align: center;
      padding: 40px 20px;
    }

    .hero-bg {
      position: absolute;
      bottom: -40px;
      right: -60px;
      width: 500px;
      opacity: 0.22;
      z-index: 1;
      pointer-events: none;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 700px;
      margin: 0 auto;
    }

    h1 {
      font-family: 'Fraunces', serif;
      font-size: clamp(36px, 6vw, 52px);
      font-weight: 600;
      margin: 0 0 16px;
      letter-spacing: -0.02em;
    }

    h2 {
      font-size: clamp(20px, 3.5vw, 28px);
      font-weight: 500;
      margin: 0 0 12px;
    }

    .sub {
      font-size: 1.1rem;
      margin: 0 0 24px;
      color: var(--muted);
    }

    .desc {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: var(--ink);
      line-height: 1.7;
    }

    .tags {
      font-size: 1rem;
      color: var(--muted);
      letter-spacing: 0.01em;
    }

    @media (max-width: 768px) {
      .hero-bg {
        width: 300px;
        bottom: -20px;
        right: -40px;
        opacity: 0.22;
      }

      .hero-content {
        padding: 0 10px;
      }
    }
  </style>
</head>
<body>

  <!-- shared header -->
  <div id="site-header"></div>

  <!-- HERO -->
  <main>
    <div class="hero-wrapper">
      <img src="images/brewdrop-dissolvable-coffee.png?v=4" alt="BrewDrop pod" class="hero-bg" />
      <div class="hero-content">
        <h1>BrewDrops</h1>
        <h2>Reimagining coffee.</h2>
        <p class="sub">One drop at a time.</p>
        <p class="desc">Premium coffee powder encased in an all‑natural, dissolvable film. Simply drop, stir, and sip. No machines. No mess. Just flavor.</p>
        <p class="tags">Zero Waste • No Machine • PVA Free</p>
      </div>
    </div>
  </main>

  <!-- shared footer -->
  <div id="site-footer"></div>

  <script>
    async function include(id, file) {
      try {
        const res = await fetch(file, { cache: "no-store" });
        document.getElementById(id).innerHTML = await res.text();
      } catch (e) {
        console.error("Include failed:", file, e);
      }
    }

    include("site-header", "header.html");
    include("site-footer", "footer.html");
  </script>

</body>
</html>
