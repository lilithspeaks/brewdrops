<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BrewDrops — Reimagining coffee</title>
  <link rel="icon" href="favicon.ico" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@600&family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=General+Sans:wght@400;500&family=Fraunces:wght@600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f7e7d715;         /* light cream */
      --bg2: #5c330163;        /* light accent */
      --ink: #4f2002f2;          /* brand coffee brown */
      --muted: rgba(43, 27, 18, 0.632);
      --back: #f0cb97;      
      --dark: #2b1b12;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "General Sans", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: var(--back); /* dark brown sides */
      color: var(--ink);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }

    

    /* Stage centers the caramel box */
    .stage {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      position: relative;
      z-index: 1;
      background: var(--back); /* dark brown sides */
    }

    /* Hand/pod image — anchored to the content box */
    .content-box {
      position: relative; /* ensure .hero-bg positions inside this box */
      width: 100%;
      max-width: 1300px;
      margin: 0 auto;
      background: linear-gradient(180deg, var(--bg), var(--bg2));
      overflow: hidden;
      padding: 40px 20px 100px; /* unchanged */
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    /* Hand image attached to content box */
    .hero-bg {
      position: absolute;
      top: 100px;
      right: 0%;         /* scales naturally with zoom and box width */
      width: 45%;        /* instead of fixed pixels */
      max-width: 600px;  /* cap size on large screens */
      height: auto;
      opacity: 0.9;
      z-index: 1;
      pointer-events: none;
      user-select: none;
    }

    .hero-wrapper {
      position: centered;
      width: 100%;
      max-width: 1000px;
      text-align: center;
      margin: 0 auto;
    }

    .hero-content {
      position: relative;
      z-index: 3;
      max-width: 700px;
      margin: 0 auto;
    }

    h1 {
      font-family:'Fraunces',serif;
      font-size:222px;
      font-weight:600;
      margin:0 0 2px;
      margin-top: -50px;
      letter-spacing:0.005em;
      color:var(--ink);
      position:relative;
      left:50%;
      transform:translateX(-50%);
      width:max-content;
      text-align:center;
    }

    h2 {
      font-size: 28px;
      font-weight: 500;
      margin: 0 0 1px;
      margin-top: 10px;
      color: var(--ink);
    }

    .sub {
      font-size: 18px;
      margin: 0 0 0px;
      margin-top: 22px;
      margin-bottom: 200px;
      color: var(--muted);
    }

    .desc {
      font-size: 19px;
      margin-top: 300px;
      margin-bottom: 90px;
      color: var(--dark);
      line-height: 1.7;
    }

    .tags {
      font-size: 16px;
      color: var(--muted);
      letter-spacing: 0.01em;
    }

    @media (max-width: 768px) {
      .content-box { padding: 30px 16px 100px; }
      .hero-bg { width: 300px; top: 140px; right: -30px; }
      h1 { font-size: 60px; margin-bottom: 100px; }
      h2 { font-size: 22px; }
      .sub { font-size: 16px; }
      .desc { font-size: 16px; margin-top: 300px; }
      .tags { font-size: 14px; }
    }
  </style>
</head>

<body>

  <div id="site-header"></div>

  <div class="stage">
    <main class="content-box">
      <img src="images/brewdrop-dissolvable-coffee.png?v=6" alt="" class="hero-bg" />
      <div class="hero-wrapper">
        <div class="hero-content">
          <h1>BrewDrops</h1>
          <h2>Reimagining coffee.</h2>
          <p class="sub">One drop at a time.</p>
          <p class="desc">
            Premium coffee powder encased in an all-natural, dissolvable film.<br>
            Simply drop, stir, and sip.<br>
            No machines. No mess. Just flavor.
          </p>
          <p class="tags">Zero Waste • No Machine • PVA Free</p>
        </div>
      </div>
    </main>
  </div>

  <div id="site-footer"></div>

  <script>
    async function include(id, file) {
      try {
        const res = await fetch(file, { cache: "no-store" });
        document.getElementById(id).innerHTML = await res.text();
      } catch (e) {
        console.error("Include failed:", file, e);
      }
    }
    include("site-footer", "footer.html");
  </script>

</body>
</html>
