<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BrewDrops — Reimagining coffee</title>
  <link rel="icon" href="favicon.ico" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@600&family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #fffdf9;
      --bg2: #f6efe8;
      --ink: #2b1a12;
      --muted: rgba(43, 27, 18, 0.65);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(180deg, var(--bg), var(--bg2));
      color: var(--ink);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow-x: hidden;
    }

    #site-header, #site-footer { width: 100%; }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px 160px;
      position: relative;
      overflow-x: hidden;
    }

    /* HERO IMAGE (fixed size, fixed position) */
    .hero-bg {
      position: absolute;
      top: 20px;
      right: -50px;
      width: 720px;
      opacity: 0.9;
      z-index: 1;
      pointer-events: none;
      user-select: none;
    }

    .hero-wrapper {
      position: relative;
      width: 100%;
      max-width: 1000px;
      text-align: center;
      z-index: 2;
      margin: 0 auto;
      padding: 0 20px;
    }

    .hero-content {
      position: relative;
      z-index: 3;
      max-width: 700px;
      margin: 0 auto;
    }

    h1 {
      font-family: 'Fraunces', serif;
      font-size: 72px;
      font-weight: 600;
      margin: 0 0 16px;
      letter-spacing: -0.02em;
    }

    h2 {
      font-size: 28px;
      font-weight: 500;
      margin: 0 0 12px;
    }

    .sub {
      font-size: 18px;
      margin: 0 0 24px;
      color: var(--muted);
    }

    .desc {
      font-size: 19px;
      margin-top: 500px;
      margin-bottom: 30px;
      color: var(--ink);
      line-height: 1.7;
    }

    .tags {
      font-size: 16px;
      color: var(--muted);
      letter-spacing: 0.01em;
    }

    /* MOBILE TWEAK (optional basic shrink) */
    @media (max-width: 768px) {
      .hero-bg {
        width: 300px;
        top: 140px;
        right: -30px;
        opacity: 0.25;
      }
      .hero-content {
        padding: 0 10px;
      }
      h1 { font-size: 40px; }
      h2 { font-size: 22px; }
      .sub { font-size: 16px; }
      .desc { font-size: 16px; margin-top: 300px; }
      .tags { font-size: 14px; }
    }
  </style>
</head>

<body>

  <div id="site-header"></div>

  <main>
    <img src="images/brewdrop-dissolvable-coffee.png?v=6" alt="" class="hero-bg" />

    <div class="hero-wrapper">
      <div class="hero-content">
        <h1>BrewDrops</h1>
        <h2>Reimagining coffee.</h2>
        <p class="sub">One drop at a time.</p>
        <p class="desc">
          Premium coffee powder encased in an all-natural, dissolvable film.<br>
          Simply drop, stir, and sip.<br>
          No machines. No mess. Just flavor.
        </p>
        <p class="tags">Zero Waste • No Machine • PVA Free</p>
      </div>
    </div>
  </main>

  <div id="site-footer"></div>

  <script>
    async function include(id, file) {
      try {
        const res = await fetch(file, { cache: "no-store" });
        document.getElementById(id).innerHTML = await res.text();
      } catch (e) {
        console.error("Include failed:", file, e);
      }
    }

    include("site-header", "header.html");
    include("site-footer", "footer.html");
  </script>

</body>
</html>
