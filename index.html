<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BrewDrops</title>
  <link rel="icon" type="image/png" href="brewdrops-logo.png">
  <style>
    body {
      margin: 0;
      font-family: Garamond, serif;
      background-color: #fffdf9;
      text-align: center;
    }
    header {
      padding: 20px;
    }
    header img {
      max-width: 180px;
    }
    .hero {
      padding: 100px 20px;
      background: #f4f2ee;
    }
    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
    }
    .newsletter {
      margin-top: 40px;
    }
    .newsletter input[type="email"] {
      padding: 10px;
      width: 250px;
      border: 1px solid #aaa;
      border-radius: 5px;
      font-family: Garamond, serif;
    }
    .newsletter button {
      padding: 10px 20px;
      margin-left: 10px;
      background-color: #6b4226;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-family: Garamond, serif;
    }
    .newsletter button:hover {
      background-color: #55331d;
    }
  </style>
</head>
<body>

  <header>
    <img src="brewdrops-logo.png" alt="BrewDrops Logo">
  </header>

  <section class="hero">
    <h1>Welcome to BrewDrops</h1>
    <p>Zero-waste, dissolvable coffee pods. Just drop, stir, and sip.</p>
    
    <div class="newsletter">
      <form action="#" method="post">
        <input type="email" placeholder="Enter your email" required>
        <button type="submit">Be the First to Find Out</button>
      </form>
    </div>
  </section>

</body>
</html>
