<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BrewDrops Waitlist</title>
  <link rel="icon" type="image/png" href="brewdrops logo.png"> <!-- your favicon file -->

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f6f2;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    form input[type="email"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    form button {
      background-color: #6b4226;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    form button:hover {
      background-color: #5a3620;
    }
    .thank-you {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Join the BrewDrops Waitlist</h1>

    <form id="waitlist-form" action="https://formspree.io/f/movnzpyw" method="POST">
      <input type="email" name="email" placeholder="Enter your email" required>
      <button type="submit">Sign Up</button>
    </form>

    <div class="thank-you" id="thank-you">
      <h2>Thank you!</h2>
      <p>You're on the list. We'll keep you updated.</p>
    </div>
  </div>

  <script>
    const form = document.getElementById('waitlist-form');
    const thankYou = document.getElementById('thank-you');

    form.addEventListener('submit', async function(event) {
      event.preventDefault();
      const formData = new FormData(form);
      const response = await fetch(form.action, {
        method: form.method,
        body: formData,
        headers: { 'Accept': 'application/json' }
      });
      if (response.ok) {
        form.style.display = 'none';
        thankYou.style.display = 'block';
      } else {
        alert('Oops! Something went wrong. Please try again.');
      }
    });
  </script>
</body>
</html>
