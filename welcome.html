<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome • BrewDrops</title>
  <link rel="icon" href="/favicon.ico">
  <style>
    :root{--bg:#f6efe8;--ink:#2b1a12;--accent:#6a432c;--card:#fffaf5}
    *{box-sizing:border-box} body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;background:var(--bg);color:var(--ink)}
    a{color:var(--accent);text-decoration:none} a:hover{text-decoration:underline} a:visited{color:var(--accent)}
    .shell{min-height:100dvh;display:grid;place-items:center;padding:24px}
    .card{max-width:720px;width:100%;background:var(--card);border:1px solid rgba(0,0,0,.05);border-radius:20px;padding:24px 22px;text-align:center;box-shadow:0 10px 28px rgba(0,0,0,.06)}
    .brand{display:flex;gap:10px;align-items:center;justify-content:center;font-weight:700;margin-bottom:6px}
    .brand img{width:24px;height:24px;border-radius:50%}
    h1{margin:8px 0 10px;font-size:clamp(24px,4.6vw,36px)}
    p{margin:0 0 16px;opacity:.9}
    .row{display:flex;gap:12px;justify-content:center;flex-wrap:wrap;margin-top:6px}
    .btn{display:inline-block;padding:10px 16px;border-radius:999px;font-weight:600;border:1px solid transparent}
    .btn-primary{background:var(--accent);color:#fff}
    .btn-ghost{background:transparent;border-color:rgba(0,0,0,.1);color:var(--ink)}
  </style>
</head>
<body>
  <div class="shell">
    <div class="card">
      <a class="brand" href="/home.html"><img src="/favicon.ico" alt="">BrewDrops</a>
      <h1>The first dissolvable, zero-waste coffee pods.</h1>
      <p>Join the waitlist for early access and founder updates.</p>
      <div class="row">
        <a class="btn btn-primary" id="join" href="/waitlist.html">Join the Waitlist</a>
        <button class="btn btn-ghost" id="skip">Skip for now</button>
      </div>
      <p style="margin-top:14px"><a id="home" href="/home.html">Or go to the homepage →</a></p>
    </div>
  </div>

  <script>
    const KEY="bd_seen_welcome";
    const seen=()=>localStorage.setItem(KEY,"true");
    document.getElementById("join").addEventListener("click",seen);
    document.getElementById("skip").addEventListener("click",()=>{seen();location.href="/home.html";});
    document.getElementById("home").addEventListener("click",seen);
  </script>
</body>
</html>
