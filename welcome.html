<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome • BrewDrops</title>
  <link rel="icon" href="/favicon.ico">
  <style>
    body{margin:0;font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial;background:linear-gradient(180deg,#f6efe8,#efe0d2);color:#2b1a12}
    .wrap{min-height:100dvh;display:grid;place-items:center;padding:28px}
    .card{max-width:720px;width:100%;background:#fff8f2;border-radius:24px;padding:28px;box-shadow:0 10px 30px rgba(0,0,0,.08);text-align:center}
    .logo{display:flex;gap:10px;align-items:center;justify-content:center;margin-bottom:8px;font-weight:700}
    h1{margin:10px 0 12px}
    p{margin:0 0 18px}
    .row{display:flex;gap:12px;justify-content:center;flex-wrap:wrap}
    .btn{border:0;padding:12px 18px;border-radius:999px;font-weight:600;cursor:pointer}
    .primary{background:#5b371f;color:#fff}
    .ghost{background:transparent;border:1px solid #cbb4a3;color:#5b371f}
    .link{display:inline-block;margin-top:14px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <a class="logo" href="/home.html"><img src="/favicon.ico" width="28" height="28" alt=""> BrewDrops</a>
      <h1>The first dissolvable, zero-waste coffee pods.</h1>
      <p>Join the waitlist for early drops and founder updates.</p>

      <div class="row">
        <a class="btn primary" id="join" href="/waitlist.html">Join the Waitlist</a>
        <button class="btn ghost" id="skip">Skip for now</button>
      </div>

      <a class="link" id="home" href="/home.html">Or take me to the homepage →</a>
    </div>
  </div>

  <script>
    const KEY = "bd_seen_welcome";
    const markSeen = () => localStorage.setItem(KEY, "true");
    document.getElementById("skip").addEventListener("click", () => { markSeen(); location.href="/home.html"; });
    document.getElementById("join").addEventListener("click", markSeen);
    document.getElementById("home").addEventListener("click", markSeen);
  </script>
</body>
</html>
