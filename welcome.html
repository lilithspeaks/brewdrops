<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Welcome • BrewDrops</title>
  <meta name="robots" content="noindex,follow" />
  <link rel="icon" href="favicon.ico" />
  <style>
    :root{--bg:#f6efe8;--ink:#2b1a12;--card:#fff8f2;--accent:#6a432c}
    html,body{height:100%}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
         background:var(--bg);color:var(--ink);display:flex;flex-direction:column;min-height:100vh}
    main{flex:1;display:grid;place-items:center;padding:24px}
    .card{max-width:760px;width:100%;background:var(--card);
          border:1px solid rgba(0,0,0,.06);border-radius:20px;
          box-shadow:0 12px 32px rgba(0,0,0,.08);text-align:center;padding:28px}
    h1{margin:4px 0 12px;font-size:clamp(26px,4.8vw,40px);letter-spacing:-.01em;line-height:1.15}
    p.sub{margin:0 0 18px;opacity:.9}
    .cta{display:flex;gap:14px;justify-content:center;flex-wrap:wrap;margin-top:4px}
    .btn{display:inline-block;padding:12px 18px;border-radius:999px;font-weight:600;text-decoration:none}
    .btn-primary{background:var(--accent);color:#fff}
    .fallback{margin-top:12px}
    .fallback a{color:var(--accent);text-decoration:none}
    .fallback a:hover{text-decoration:underline}
  </style>
</head>
<body>
  <!-- shared header/footer injected; do NOT hard-code them -->
  <div id="site-header"></div>

  <main>
    <div class="card">
      <h1>The first dissolvable, zero-waste coffee pods.</h1>
      <p class="sub">Get early access and updates.</p>

      <div class="cta">
        <a id="join" class="btn btn-primary" href="waitlist.html">Join the waitlist</a>
      </div>

      <div class="fallback">
        <a id="home" href="home.html">Or go to the homepage →</a>
      </div>
    </div>
  </main>

  <div id="site-footer"></div>

  <script>
    // include header/footer (matches the pattern used on your other pages)
    async function include(id, file){
      try{
        const res = await fetch(file,{cache:"no-store"});
        document.getElementById(id).innerHTML = await res.text();
      }catch(e){ console.error("Include failed:", file, e); }
    }
    include("site-header","header.html");
    include("site-footer","footer.html");

    // welcome-gate memory: after Join or Home, don't show welcome again
    const KEY="bd_seen_welcome";
    const mark=()=>localStorage.setItem(KEY,"true");
    document.getElementById("join").addEventListener("click",mark);
    document.getElementById("home").addEventListener("click",mark);
  </script>
</body>
</html>
